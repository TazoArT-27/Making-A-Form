<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content" class="content container">
        <h1 id="head-font">Servey Form</h1>
        <div class="main-form">
            <div id="header-form">
                <h3 id="header-form">Please fill up the form to log in</h3>

            </div>
            <div>
                <div id="box-form" class="container-form">
                    <form>
                        <div class="row">
                          <div class="col-25">
                             <label class="labels">First Name</label>
                         
                             <input type="text" name="First Name" placeholder="Enter your first name">
                          </div>
                        </div>
                        
                        <div class="row">
                          <div class="col-25">
                             <lable class="labels">Last Name</lable>
                         
                            <input type="text" name="Last Name" placeholder="Enter your last name">
                          </div>
                        </div>

                        <div class="row">
                            <div class="col-25">
                               <lable class="labels">Email</lable>
                           
                              <input type="text" name="Last Name" placeholder="Enter your e-mail">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-25">
                               <lable class="labels">Age</lable>
                           
                              <input type="text" name="Last Name" placeholder="Enter your age">
                            </div>
                          </div>
                        
                     
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
